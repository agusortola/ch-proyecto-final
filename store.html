<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pirate Vape</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<header class="header">
    <a href="store.html"><img src="img/logo.png" id="logo" class="logo"></a>
    <a href="#"><img src="img/shopping-cart.svg" class="i-carrito" id="i-carrito"></a>
</header>
<body class="body">
    <div id="sidebar" class=>
        <table id="lista-carrito" class="tabla-carrito">
            <thead class = "thead">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th></th>
                </tr>
            </thead>
            <br class = "table-br">
            <tbody></tbody>
            <th>Total</th>
            <th id="cant-tot"></th>
            <th id="precio-tot"></th>
            <th><a href="#"><img src="img/icon-bin.svg" class="i-bin" id="i-bin" onclick='clearCart("${product.name}")'></a></th>
            </tr>
        </table>
        <button id="btn-total" class="botonCalcular" onclick="alert('Gracias por tu compra!')">Finalizar Compra</button>
        <p id="confirm"></p>
    </div>
    <h1 class="bienvenida">Bienvenido al e-commerce más pequeño de la web, pero con los mejores productos del mundo.<br>
    </h1>
    <div class ="filter">
        <input id="searchbar" class="inp-search" type="text" placeholder="Buscá algún producto"><img src="img/icon-search.svg" class="icon-search">
    </div>
    <div class="products">
        <div class="product-grid" id='product-grid'>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
